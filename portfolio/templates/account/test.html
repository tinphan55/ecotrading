<!DOCTYPE html>
<html>
<head>

</head>

        <thead>
            <tr>
                <th>Account</th>
                <th>Stock</th>
                <th>Position</th>
                <th>Price</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}

                    <td>{{ transaction.qty }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
